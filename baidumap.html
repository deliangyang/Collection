<body>
	<div id="map" style="width:500px;height:300px;"></div>

	<script type="text/javascript">

	var mp=new BMap.Map('map');
	mp.centerAndZoom(new BMap.Point(116.399, 39.910), 20);
	mp.addControl(new BMap.NavigationControl());
	mp.addControl(new BMap.MapTypeControl());
	mp.addControl(new BMap.ScaleControl());
	mp.setCurrentCity("北京");
	var marker = new BMap.Marker(new BMap.Point(116.399, 39.910));
	mp.addOverlay(marker);

	//mp.enableDragging();
	marker.addEventListener("click", function(e){
		alert("你的位置" + e.point.lng + ", " + e.point.lat);
	});

	var options={
		width: 250,
		height: 100,
		opacity: 0.2,
		title: "HELLO WORLD"
	};

	var infoWindow = new BMap.InfoWindow("Word", options);
	mp.openInfoWindow(infoWindow, mp.getCenter());

	var polyline = new BMap.Polyline([
		new BMap.Point(116.399, 39.910),
		new BMap.Point(116.405, 39.920)
		],
		{strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5}
	);
	mp.addOverlay(polyline);

	</script>
